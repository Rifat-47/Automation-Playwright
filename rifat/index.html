<html>
    <head><title>Playwright Demo Page</title></head>
    <body>
        <h1 id="header">Demo Header</h1>
        <input id="text-input" type="text" placeholder="text field" disabled>
        <button id="enable-btn">Enable Input</button>
        <button id="hover-btn">Hover Me</button>
        <button id="click-btn" onclick="showAndHide()">Click to Show</button>
        <div id="hidden-div" style="display:none;">Now Visible</div>
        <input id="checkbox" type="checkbox">
        <input id="file-input" type="file">
        <select id="select-box">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
        <hr>
        <div id="focus-div" tabindex="0">Focusable Div</div>
        <ul id="list">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <p id="partial-text">This contains partial text: ABC123</p>
        <img id="attr-img" src="land1.jpg" height="200px" alt="Image" class="custom-class">

        <script src="main.js"></script>
    </body>
    </html>
